<!doctype html>
<!-- Die Match-Media-API -->

<p id="foo" style="font-size:64px;">
Hallo Welt!
</p>

<script>
var foo = document.getElementById('foo');
setInterval(function(){
	if(window.matchMedia("(min-width: 800px)").matches){
		foo.style.background = 'red';
	}
	else {
		foo.style.background = 'none';
	}
}, 2000);
</script>
