<!DOCTYPE html>
<!-- Die verschiedenen *-nth-Pseudoklassen -->

<style>
p:nth-child(2n+1){
	color:red;
}
p:nth-of-type(2n+1){
	font-weight:bold;
}
p:nth-last-child(2n+1){
	font-style:italic;
}
p:nth-last-of-type(2n+1){
	text-decoration:underline;
}
</style>

<p>
Hallo

	<li>Eins
	<li>Zwei
	<li>Drei
</ol>
