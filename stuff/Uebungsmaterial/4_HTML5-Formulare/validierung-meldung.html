<!DOCTYPE html>
<!-- Eigene Validierungs-Fehlermeldung -->
<style>p { font-size:1.5em; } input { margin-top:1em; font-size:inherit; }</style>

<form id="form1" action="validierung-meldung.html">
<p>
<input id="feld1" name="test1" type="text" pattern="[0-9]{5}" required>
<p>
<input type="button" value="Prüfen" onclick="pruefe()">
<input type="submit">
</form>

<script>
var feld = document.getElementById('feld1');

var pruefe = function(){
	feld.checkValidity();
}

feld.oninvalid = function(evt){
	evt.preventDefault();
	alert("Feld falsch!");
}
</script>
