<!DOCTYPE html>
<!-- Der Context-Zustands-Stack und bunte Rechtecke -->
<p>
<canvas id="canvas" width="500" height="250" style="border:1px solid black"></canvas>

<script>
var canvas = document.getElementById('canvas');
if(canvas.getContext){
	var context = canvas.getContext('2d');
	context.fillStyle = 'red';
	context.save();
	context.fillRect(20, 40, 240, 160);
	context.fillStyle = 'blue';
	context.save();
	context.fillRect(40, 60, 240, 160);
	context.restore();
	context.fillRect(60, 80, 240, 160);
	context.restore();
	context.fillRect(80, 100, 240, 160);
}
</script>
