<!DOCTYPE html>
<!-- Ein Beispiel für CSS-Animationen in der Kurzschreibweise -->
<style>
@-moz-keyframes test {
	from {
		padding-left:0;
		color:black;
	}
	50% {
		padding-left:256px;
		color:red;
	}
	to {
		padding-left:128px;
		color:lime;
	}
}
@-moz-keyframes test2 {
	from {
		padding-top:0;
	}
	to {
		padding-top:32px;
	}
}
p {
	font-size:64px;
	font-weight:bold;
	color:black;
}
p:hover {
	color:blue;
	-moz-animation:test 3s ease-out 750ms infinite alternate,
	               test2 500ms linear 2s infinite alternate;
}
</style>

<p>Animiere mich!</p>
