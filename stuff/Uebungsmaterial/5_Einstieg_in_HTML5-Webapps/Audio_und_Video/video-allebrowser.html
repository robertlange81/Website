<!DOCTYPE html>
<!-- So bringt man Videoelemente in jedem Browser zum Funktionieren -->
<video controls id="video" width="320" height="180">
	<!-- Große kommerzielle Browser -->
	<source src="video.mp4" type="video/mp4">
	<!-- Moderne kleine & Open-Source-Browser -->
	<source src="video.webm" type="video/webm">
	<!-- Ältere kleine & Open-Source-Browser -->
	<source src="video.ogv" type="video/ogv">
</video>
